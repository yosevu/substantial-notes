<html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1.0" name="viewport"><meta content="Yosevu Kilonzo" name="author"><meta name="description"><meta content="" name="keywords"><title>Yosevu's notes</title><link href="css/main.css" rel="stylesheet"><link href="css/highlight.css" rel="stylesheet"></head><body><div class="container"><nav><a href="https://notes.yosevu.com/">Index</a></nav><main><article><h1>What and why</h1><h2>What</h2><p>The difference between <em>what</em> and <em>why</em>.</p><h2>Why</h2><p><em>Why</em> means <em>for what</em>. For what purpose does something exist? To what end does it do what it does?</p></article></main><script src="js/highlight.js"></script><script>hljs.highlightAll()</script></div></body></html>
